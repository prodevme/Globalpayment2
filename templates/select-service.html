<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Service | Payment Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 100%;
      max-width: 450px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .action-btn {
      background-color: #ffffff;
      color: #1f1c2c;
      border: none;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .action-btn:hover {
      background-color: #ffdc80;
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.1rem;
      }

      .action-btn {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Service</h1>
    <p>You are about to <span id="action-name"></span> a payment. Please choose your service:</p>
    <div class="btn-group">
      <button class="action-btn" onclick="redirectToLogin('paxful')">Paxful</button>
      <button class="action-btn" onclick="redirectToLogin('noones')">NoOnes</button>
    </div>
  </div>

  <footer>
    &copy; 2025 GlobalPay Inc. All rights reserved.
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');
    const actionName = action ? action.charAt(0).toUpperCase() + action.slice(1) : 'process';

    document.getElementById('action-name').textContent = actionName;

    function redirectToLogin(service) {
      if (service === 'paxful') {
        window.location.href = `/paxful?action=${action}`;
      } else if (service === 'noones') {
        window.location.href = `/noones?action=${action}`;
      }
    }
  </script>
</body>
</html>
